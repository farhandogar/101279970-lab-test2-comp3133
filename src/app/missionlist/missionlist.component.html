<h1 class=>SpaceX Mission Launch List</h1>
<nav>
    <a
    *ngFor="let mission of missions"
  >
    <mat-card class="rocket-list-card">
      <mat-card-header>
        <img mat-card-avatar src="{{ mission.links.mission_patch_small }}" />
        <mat-card-title>{{ mission.mission_name }}</mat-card-title>
        <mat-card-subtitle>{{ mission.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{ mission.details }}</mat-card-content>
    </mat-card>
  </a>
</nav>
<router-outlet></router-outlet>
